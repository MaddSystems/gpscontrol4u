<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo background shape -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3D5AFE"/>
      <stop offset="100%" stop-color="#536DFE"/>
    </linearGradient>
  </defs>
  
  <!-- Shield/armor shape for "armaddia" -->
  <path d="M25,5 L45,15 L45,30 C45,38 35,45 25,45 C15,45 5,38 5,30 L5,15 L25,5 Z" 
        fill="url(#logoGradient)" stroke="#304FFE" stroke-width="1.5"/>
  
  <!-- Data points visualization inside shield -->
  <circle cx="17" cy="22" r="2" fill="#FFFFFF"/>
  <circle cx="25" cy="18" r="2" fill="#FFFFFF"/>
  <circle cx="33" cy="22" r="2" fill="#FFFFFF"/>
  <circle cx="18" cy="30" r="2" fill="#FFFFFF"/>
  <circle cx="25" cy="32" r="2" fill="#FFFFFF"/>
  <circle cx="32" cy="30" r="2" fill="#FFFFFF"/>
  
  <!-- Connect data points -->
  <path d="M17,22 L25,18 L33,22 L32,30 L25,32 L18,30 Z" 
        fill="none" stroke="#FFFFFF" stroke-width="1.2" opacity="0.7"/>
        
  <!-- Company Name -->
  <text x="55" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#304FFE">
    Armaddia
  </text>
  
  <!-- Tagline -->
  <text x="58" y="40" font-family="Arial, sans-serif" font-size="9" fill="#536DFE">
    Data Protection & Collection
  </text>
</svg>